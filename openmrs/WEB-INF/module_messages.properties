reportingcompatibility.Report.cohortReport.help.indicators=This section allows you to define the indicators that will be evaluated on the report.  These should be completed as follows:<br/><ul><li><strong>Indicator</strong> should be a unique name that will identify this indicator within this report. Often this is simply the question number.</li><li><strong>Description</strong> is the text that will be displayed on the report to describe this indicator.</li><li><strong>Indicator Specification</strong> is the Cohort specification that describes how this indicator is calculated.  To define this you would do the following:<br/><ul><li>Click your mouse into the "Indicator Specification" text box</li><li>Construct an expression by clicking the Operators, Patient Searches, and Macros in sequence as needed</li><li>Replace any incomplete parameters with an appropriate parameter as defined in the previous step.<br/>  For example, if you defined a parameter named <strong>report.location</strong> and a specification required this location parameter, you would enter this as <strong>${report.location}</strong></li></li></ul></ul>
